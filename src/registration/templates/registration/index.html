{% extends "base.html" %}
{% block main %}
<h2>会員ページ</h2>
<p>{{ user }}さん、こんにちは！</p>


<form action="{% url 'logout' %}" method="post" class="d-inline">
  {% csrf_token %}
  <button type="submit" class="btn btn-link nav-link">ログアウト</button>
</form>
<p><a href="{% url 'password_change' %}">パスワードの変更</a></p>
<p><a href="{% url 'password_reset' %}">パスワードを忘れた場合</a></p>
{% endblock %}
